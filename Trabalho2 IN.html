<script type="text/javascript">
  function calcula(){

    //alert("mjdskf");

    var comprimentoCorpo2 = parseFloat(document.getElementById("1").value);
    var envergaduraAsas2 = parseFloat(document.getElementById("2").value);
    var comprimentoAntena2 = parseFloat(document.getElementById("3").value);
    var comprimentoPerna2 = parseFloat(document.getElementById("4").value);


//0.45524296675191817 0.37647058823529406 0.31092436974789917 0.3088235294117647 0.1568627450980393 
    var comprimentoCorpoBombus = parseFloat(0.45524296675191817);
    var envergaduraAsasBombus = parseFloat(0.37647058823529406);
    var comprimentoAntenaBombus = parseFloat(0.31092436974789917);
    var comprimentoPernaBombus = parseFloat(0.3088235294117647);
	
//0.608695652173913 0.8857142857142856 0.8163265306122449 0.7142857142857143 0.5714285714285714 
    var comprimentoCorpoMelifera = parseFloat(0.608695652173913);
    var envergaduraAsasMelifera = parseFloat(0.8857142857142856);
    var comprimentoAntenaMelifera = parseFloat(0.8163265306122449);
    var comprimentoPernaMelifera = parseFloat(0.7142857142857143);



 // Calcular a distância euclidiana
 var AbelhaMelifera = Math.sqrt(
                Math.pow(comprimentoCorpo2 - comprimentoCorpoMelifera, 2) +
                Math.pow(envergaduraAsas2 - envergaduraAsasMelifera, 2) +
                Math.pow(comprimentoAntena2 - comprimentoAntenaMelifera, 2) +
                Math.pow(comprimentoPerna2 - comprimentoPernaMelifera, 2)
            );

var Abelhabombus = Math.sqrt(
                Math.pow(comprimentoCorpo2 - comprimentoCorpoBombus, 2) +
                Math.pow(envergaduraAsas2 - envergaduraAsasBombus, 2) +
                Math.pow(comprimentoAntena2 - comprimentoAntenaBombus, 2) +
                Math.pow(comprimentoPerna2 - comprimentoPernaBombus, 2)
            );

if(Abelhabombus>AbelhaMelifera){
  var classe = "Abela Melífera"; 

    classe += "</br><img width='20%' height='20%' src='1.jpg' />"
}else{
  
  var classe = "Abela Bombus";

classe += "</br><img width='20%' height='20%' src='2.jpg' />"

};

    $("#result2").html(classe);

  }
